<h1 align="center">Login Form</h1>
<form [formGroup]="form" >

  <label>
    First Name
    <input type="text" formControlName="fname" placeholder="Enter name" minlength="5" maxlength="10"/>  
    <span *ngIf="!form.controls['fname'].valid">*</span>
  </label>
<br/>
  <label>
      Last Name
      <input type="text" formControlName="lname" placeholder="Last name" minlength="5" maxlength="10"/>  
      <span *ngIf="!form.controls['lname'].valid">*</span>
    </label>

  <label>
      Gender
      <input type="text" formControlName="gender" placeholder="Gender" minlength="5" maxlength="10"/>  
      <span *ngIf="!form.controls['gender'].valid">*</span>
    </label>

  <label>
      Contact
      <input type="text" formControlName="contact" placeholder="94xxxxxxxxx08" minlength="5" maxlength="10"/> 
      <span *ngIf="!form.controls['contact'].valid">*</span> 
    </label>

  <label>
      E-mail
      <input type="email" formControlName="email" placeholder="email" minlength="5" maxlength="10"/>  
      <span *ngIf="!form.controls['email'].valid">*</span> 
    </label>

  <label>
      Password
      <input type="password" formControlName="pass" minlength="5" maxlength="10"/>
      <span *ngIf="!form.controls['pass'].valid">*</span>  
    </label>

  <label>
      Confirm Password
      <input type="password" formControlName="cpass" minlength="5" maxlength="10" /> 
      <span *ngIf="!form.controls['cpass'].valid">*</span> 
    </label>

  <label>
      Emp Id
      <input type="text" formControlName="empId" placeholder="Enter no"/> 
      <span *ngIf="!form.controls['empId'].valid">*</span> 
       
    </label>

   <br> <button type="submit" (click) ="onclick()" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    </form>
